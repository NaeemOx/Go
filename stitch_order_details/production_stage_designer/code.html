<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stage Designer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#005A9C",
                        "background-light": "#F5F5F7",
                        "background-dark": "#101922",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1C2A38",
                        "text-light": "#333333",
                        "text-dark": "#F0F4F8",
                        "text-subtle-light": "#667085",
                        "text-subtle-dark": "#92adc9",
                        "accent": "#28A745",
                        "destructive": "#DC3545",
                        "border-light": "#E2E8F0",
                        "border-dark": "#334155"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex min-h-screen w-full max-w-md flex-col bg-background-light dark:bg-background-dark">
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-border-light bg-background-light/80 p-4 pb-3 backdrop-blur-sm dark:border-border-dark dark:bg-background-dark/80">
<div class="flex h-10 w-10 shrink-0 items-center justify-center -ml-2">
<span class="material-symbols-outlined text-2xl text-text-light dark:text-text-dark">arrow_back</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-tight text-text-light dark:text-text-dark">Stage Designer</h1>
<div class="flex w-10 items-center justify-end">
<button class="text-base font-bold leading-normal text-primary">Save</button>
</div>
</header>
<main class="flex-1 pb-28">
<div class="px-4 pt-4">
<p class="text-sm font-normal leading-normal text-text-subtle-light dark:text-text-subtle-dark">Drag and drop to reorder stages.</p>
</div>
<div class="flex flex-col gap-3 p-4">
<div class="flex cursor-grab items-center gap-4 rounded-lg bg-card-light p-3 shadow-sm active:scale-[1.02] active:shadow-lg dark:bg-card-dark transition-all">
<div class="flex items-center justify-center text-text-subtle-light dark:text-text-subtle-dark">
<span class="material-symbols-outlined text-2xl">drag_indicator</span>
</div>
<div class="flex-1 flex-col justify-center">
<p class="text-base font-medium leading-normal text-text-light dark:text-text-dark">Design</p>
<p class="text-sm font-normal leading-normal text-text-subtle-light dark:text-text-subtle-dark">3 Tasks, 5 Materials</p>
</div>
<div class="flex shrink-0 items-center gap-1">
<button class="flex h-9 w-9 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/10">
<span class="material-symbols-outlined text-xl text-text-subtle-light dark:text-text-subtle-dark">edit</span>
</button>
<button class="flex h-9 w-9 items-center justify-center rounded-full hover:bg-red-50 dark:hover:bg-red-500/10">
<span class="material-symbols-outlined text-xl text-destructive">delete</span>
</button>
</div>
</div>
<div class="flex cursor-grab items-center gap-4 rounded-lg bg-card-light p-3 shadow-sm active:scale-[1.02] active:shadow-lg dark:bg-card-dark transition-all">
<div class="flex items-center justify-center text-text-subtle-light dark:text-text-subtle-dark">
<span class="material-symbols-outlined text-2xl">drag_indicator</span>
</div>
<div class="flex-1 flex-col justify-center">
<p class="text-base font-medium leading-normal text-text-light dark:text-text-dark">Cutting</p>
<p class="text-sm font-normal leading-normal text-text-subtle-light dark:text-text-subtle-dark">2 Tasks, 12 Materials</p>
</div>
<div class="flex shrink-0 items-center gap-1">
<button class="flex h-9 w-9 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/10">
<span class="material-symbols-outlined text-xl text-text-subtle-light dark:text-text-subtle-dark">edit</span>
</button>
<button class="flex h-9 w-9 items-center justify-center rounded-full hover:bg-red-50 dark:hover:bg-red-500/10">
<span class="material-symbols-outlined text-xl text-destructive">delete</span>
</button>
</div>
</div>
<div class="flex cursor-grab items-center gap-4 rounded-lg bg-card-light p-3 shadow-sm active:scale-[1.02] active:shadow-lg dark:bg-card-dark transition-all">
<div class="flex items-center justify-center text-text-subtle-light dark:text-text-subtle-dark">
<span class="material-symbols-outlined text-2xl">drag_indicator</span>
</div>
<div class="flex-1 flex-col justify-center">
<p class="text-base font-medium leading-normal text-text-light dark:text-text-dark">Assembly</p>
<p class="text-sm font-normal leading-normal text-text-subtle-light dark:text-text-subtle-dark">8 Tasks, 35 Materials</p>
</div>
<div class="flex shrink-0 items-center gap-1">
<button class="flex h-9 w-9 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/10">
<span class="material-symbols-outlined text-xl text-text-subtle-light dark:text-text-subtle-dark">edit</span>
</button>
<button class="flex h-9 w-9 items-center justify-center rounded-full hover:bg-red-50 dark:hover:bg-red-500/10">
<span class="material-symbols-outlined text-xl text-destructive">delete</span>
</button>
</div>
</div>
<div class="flex cursor-grab items-center gap-4 rounded-lg bg-card-light p-3 shadow-sm active:scale-[1.02] active:shadow-lg dark:bg-card-dark transition-all">
<div class="flex items-center justify-center text-text-subtle-light dark:text-text-subtle-dark">
<span class="material-symbols-outlined text-2xl">drag_indicator</span>
</div>
<div class="flex-1 flex-col justify-center">
<p class="text-base font-medium leading-normal text-text-light dark:text-text-dark">Finishing</p>
<p class="text-sm font-normal leading-normal text-text-subtle-light dark:text-text-subtle-dark">4 Tasks, 8 Materials</p>
</div>
<div class="flex shrink-0 items-center gap-1">
<button class="flex h-9 w-9 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/10">
<span class="material-symbols-outlined text-xl text-text-subtle-light dark:text-text-subtle-dark">edit</span>
</button>
<button class="flex h-9 w-9 items-center justify-center rounded-full hover:bg-red-50 dark:hover:bg-red-500/10">
<span class="material-symbols-outlined text-xl text-destructive">delete</span>
</button>
</div>
</div>
</div>
</main>
<div class="fixed bottom-6 right-6 z-20">
<button class="flex h-14 w-14 items-center justify-center rounded-full bg-accent text-white shadow-lg transition-transform hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
</div>
</body></html>
