<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BOM Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#34495E",      // Slate Blue
                        "accent": "#2ECC71",        // Action Green
                        "background-light": "#F4F6F8", // Off-white
                        "background-dark": "#101922",   // Dark background
                        "text-light-primary": "#2C3E50",     // Dark Gray for text
                        "text-light-secondary": "#7F8C8D", // Gray for secondary text
                        "text-dark-primary": "#ECF0F1",      // Light Gray for text
                        "text-dark-secondary": "#95A5A6", // Lighter gray for secondary text
                        "border-color-light": "#E0E0E0",   // Light Gray for borders
                        "border-color-dark": "#2C3E50",
                        "warning": "#F39C12",        // Amber
                        "error": "#E74C3C",          // Red
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Sticky Header with Title and Search Bar -->
<header class="sticky top-0 z-10 shadow-sm">
<!-- Top App Bar -->
<div class="flex items-center bg-primary p-4">
<button class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full text-white">
<span class="material-symbols-outlined">menu</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-white">Bill of Materials</h1>
<button class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full text-white">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
<!-- Search Bar -->
<div class="bg-background-light dark:bg-background-dark p-4">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full shadow-sm bg-white dark:bg-slate-800 border border-border-color-light dark:border-border-color-dark">
<div class="text-text-light-secondary dark:text-text-dark-secondary flex items-center justify-center pl-4">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-0 border-none bg-transparent h-full placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary px-2 text-base font-normal leading-normal" placeholder="Search by BOM name or ID..." value=""/>
</div>
</label>
</div>
</header>
<!-- Main Content: BOM List -->
<main class="flex-1 space-y-4 px-4 pb-24">
<!-- Card: Linked -->
<div class="flex flex-col gap-4 rounded-lg bg-white dark:bg-slate-800 p-4 shadow-sm border border-border-color-light dark:border-border-color-dark">
<div class="flex items-start justify-between gap-4">
<div class="flex flex-col gap-1">
<p class="text-text-light-primary dark:text-text-dark-primary text-base font-bold leading-tight">BOM-00123: Engine Assembly</p>
<p class="text-text-light-secondary dark:text-text-dark-secondary text-sm font-normal leading-normal">47 Components</p>
</div>
<div class="rounded-full bg-accent/10 px-3 py-1">
<p class="text-xs font-semibold text-accent">Linked</p>
</div>
</div>
</div>
<!-- Card: Draft -->
<div class="flex flex-col gap-4 rounded-lg bg-white dark:bg-slate-800 p-4 shadow-sm border border-border-color-light dark:border-border-color-dark">
<div class="flex items-start justify-between gap-4">
<div class="flex flex-col gap-1">
<p class="text-text-light-primary dark:text-text-dark-primary text-base font-bold leading-tight">BOM-00124: Chassis Frame</p>
<p class="text-text-light-secondary dark:text-text-dark-secondary text-sm font-normal leading-normal">12 Components</p>
</div>
<div class="rounded-full bg-warning/10 px-3 py-1">
<p class="text-xs font-semibold text-warning">Draft</p>
</div>
</div>
</div>
<!-- Card: Linked -->
<div class="flex flex-col gap-4 rounded-lg bg-white dark:bg-slate-800 p-4 shadow-sm border border-border-color-light dark:border-border-color-dark">
<div class="flex items-start justify-between gap-4">
<div class="flex flex-col gap-1">
<p class="text-text-light-primary dark:text-text-dark-primary text-base font-bold leading-tight">BOM-00125: Electronics Kit</p>
<p class="text-text-light-secondary dark:text-text-dark-secondary text-sm font-normal leading-normal">89 Components</p>
</div>
<div class="rounded-full bg-accent/10 px-3 py-1">
<p class="text-xs font-semibold text-accent">Linked</p>
</div>
</div>
</div>
<!-- Card: Archived/Old -->
<div class="flex flex-col gap-4 rounded-lg bg-white dark:bg-slate-800 p-4 shadow-sm border border-border-color-light dark:border-border-color-dark">
<div class="flex items-start justify-between gap-4">
<div class="flex flex-col gap-1">
<p class="text-text-light-primary dark:text-text-dark-primary text-base font-bold leading-tight">BOM-00109: Interior Trim Set</p>
<p class="text-text-light-secondary dark:text-text-dark-secondary text-sm font-normal leading-normal">34 Components</p>
</div>
<div class="rounded-full bg-gray-500/10 px-3 py-1">
<p class="text-xs font-semibold text-gray-500">Archived</p>
</div>
</div>
</div>
<!-- Empty State Example -->
<!-- 
            <div class="flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-border-color-light dark:border-border-color-dark p-12 text-center mt-8">
              <span class="material-symbols-outlined text-5xl text-text-light-secondary dark:text-text-dark-secondary">inventory_2</span>
              <h3 class="mt-4 text-lg font-semibold text-text-light-primary dark:text-text-dark-primary">No Bill of Materials Found</h3>
              <p class="mt-1 text-sm text-text-light-secondary dark:text-text-dark-secondary">Get started by creating your first BOM.</p>
              <button class="mt-6 flex items-center justify-center gap-2 rounded-lg bg-accent px-4 py-2 text-sm font-bold text-white shadow-md hover:bg-accent/90 transition-colors">
                <span class="material-symbols-outlined" style="font-size: 20px;">add</span>
                Create New BOM
              </button>
            </div>
            -->
</main>
<!-- Floating Action Button (FAB) -->
<button class="fixed bottom-6 right-6 flex h-14 w-14 items-center justify-center rounded-full bg-accent text-white shadow-lg transition-transform duration-200 ease-in-out hover:scale-105 active:scale-95">
<span class="material-symbols-outlined" style="font-size: 28px;">add</span>
</button>
</div>
</body></html>
